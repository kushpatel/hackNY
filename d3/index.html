<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
    </head>
    <body>
        Hello world
        <script type="text/javascript">
            d3.json("app.js/nyt/q=hack%20day&begin_date=20121208&hl=true&fl=headline,byline,lead_paragraph&api-key=columbiahack", function(dataset){
                d3.select("body").selectAll("p")
                    .data(dataset.results)
                    .enter()
                    .append("p")
                    .text(function(d) { 
                        var date = new Date(d.date.slice(0,4), d.date.slice(4,6), d.date.slice(6,8));
                        return date; 
                    });
                });         
        </script>   
    </body>
</html>
