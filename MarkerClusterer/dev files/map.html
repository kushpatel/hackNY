<!DOCTYPE>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>MarkerClusterer v3 Example</title>

    <style type="text/css">
      #map {
        width: 100%;
        height: 100%;
      }

    </style>

    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="src/data.json"></script>
    <script type="text/javascript">
      var script = '<script type="text/javascript" src="src/markerclusterer';
      if (document.location.search.indexOf('compiled') !== -1) {
        script += '_compiled';
      }
      script += '.js"><' + '/script>';
      document.write(script);
    </script>

    <script type="text/javascript">

      var centerLat = 30;
      var centerLong = 20;
      var defaultZoomLvl = 2;
      //stores (lat, long) in hash table format
      var pointsArr = [];
      var markersArr = [];


      function initialize() {
        //set up default map
        var center = new google.maps.LatLng(centerLat,centerLong);
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: defaultZoomLvl,
          center: center,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        //get [Lat,Long] pairs from data.json to markers[]
        for (var i = 0; i < 100; i++) {
          var dataPhoto = data.photos[i];
          var lat = dataPhoto.latitude;
          var lng = dataPhoto.longitude;
          //pair of (lat,long)
          var point = new Object();
          point.lat = lat;
          point.lng = lng;
          pointsArr.push(point);

          //set up marker to be added to map
          var latLng = new google.maps.LatLng(lat,lng);
          var contentString = 
          '<div id="bodyContent" style="max-width: 200px; overflow: hidden;">'+
          '<a href="http://google.com" target="_blank"><i>Google</i></a>'+
          '</br><font>Kush Patel</font>'+
          '</div>';
          var imageUrl = 'http://chart.apis.google.com/chart?cht=mm&chs=24x32&' +
                          'chco=FFFFFF,008CFF,000000&ext=.png';
          var markerImage = new google.maps.MarkerImage(imageUrl, null, null, null,
                                              new google.maps.Size(18, 18));
          var marker = new google.maps.Marker({
            position: latLng,
            html: contentString,
            icon: markerImage
          });
          markersArr.push(marker);
        }

        //add all markers to markerclusterer
        var markerCluster = new MarkerClusterer(map, markersArr);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
